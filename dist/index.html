<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Nunito:wght@600&display=swap" rel="stylesheet"> 

</head>

<body>
    <h1 class="title">My to-do list</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists>
        </ul>
        <form action="" data-new-list-form >
            <input 
                    type="text"
                    class="new list" 
                    data-new-list-input
                    placeholder="new list name"   
                    aria-label="new list name"
                    />
            <button class="btn create" aria-label="create new list">+</button>        
        </form>
    </div>
    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Youtube</h2>
            <p class="task-count" data-list-count>3 Tasks Remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks" data-tasks></div>
            <div class="new-task creator">
                <form action="" data-new-task-form>
                    <input type="text"
                    class="new task" 
                    data-new-task-input
                    placeholder="new task name"   
                    aria-label="new task name"/>

                   <button class="btn create" 
                    aria-label="create new task">+</button>        
                 </form>
            </div>
            <div class="delete-stuff">
                <button class="btn-delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                <button class="btn-delete" data-delete-list-button>Delete list</button>

            </div>
        </div>


    </div>
    <template id="task-template">
        <div class="task" id="" data-disclosure aria-controls="task-content"
        aria-expanded="false">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
            <div id="task-content" hidden>
                <button id="edit-button" data-modal="modalOne" data-edit-task-button>Edit</button>
                <div id="task-description"data-task-description>Description</div>
                <div id="priority" data-task-priority><div data-task-priority-color></div></div>
                
            </div>
        </div>
        
    </template>

    <div id="modalOne" class="modal">
        <div class="modal-content">
          <div>
            <a class="close" data-close-edit-window>&times;</a>
            <form id="edit-task-form" data-edit-task-form>
              <h3>Edit Task</h3>
              <div id="edit-inputs">
                <h4>Task Name: <input type="text" id="edit-task-name" name="task-name" placeholder="Task Name">  </h4>
                <h4>Description: <input type="text" id="edit-task-description-input" name="task-description" placeholder="Task Description">  </h4>
                <h4>Priority: <select name="priority" id="edit-task-priority" name="priority" placeholder="Priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option></select>  </h4>
              </div>
              <button data-edit-submit-button id="edit-submit-button">Submit</button>
              <!-- type="submit" href="/"  add this to button if there are issues-->
            </form>
          </div>
        </div>
      </div>

  <script defer src="main.js"></script>
</body>
</html>
